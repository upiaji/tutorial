<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Belajar css3</title>

    <style>
      #text1{
        /*text-shadow: horizontal vertical blur-radius color*/
        text-shadow: 10px 10px 5px black;
      }
      #div1{
        width: 50px;
        overflow: hidden;
        text-overflow: ellipsis;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>

    <h1>Text Shadow</h1>
    <p id="text1">Sekolahkoding</p>

    <h1>Word wrap - Text overflow</h1>
    <div id="div1"> Sekolah koding adlah tempat belajar programming online</div>

  </body>
</html>
